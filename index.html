<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Alexa!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6f0;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    min-height: 100vh;
  }

  h1 { color: #d63384; }

  /* Front Page */
  #frontPage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 20px;
    position: relative;
  }
  #frontGif {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.7;
  }
  #frontPage button {
    background: #ff4da6; color: white;
    padding: 15px 30px; font-size: 20px;
    border: none; border-radius: 15px;
    cursor: pointer; margin: 10px;
    transition: 0.3s;
  }
  #frontPage button:hover { background: #e60073; transform: scale(1.05); }

  /* Hide all except frontPage at start */
  #noPopup,
  #envelope,
  #chooseBox,
  #memoryContainer,
  #bdayMessage {
    display: none;
  }

  /* Floating Popup */
  #noPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 10;
  }

  /* Choose Box Page */
  #chooseBox {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .boxBtn {
    background: #ff4da6;
    color: white;
    padding: 30px 50px;
    font-size: 22px;
    margin: 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  .boxBtn:hover { background: #e60073; transform: scale(1.05); }

  /* Memories */
  .memoryContainer {
    position: relative;
    width: 100%;
    min-height: 80vh;
    padding: 20px;
  }
  .memoryPhoto {
    display: none;
    max-width: 300px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .memoryPhoto.show { display: block; animation: fadeIn 1s; }

  .memoryMessage {
    font-size: 18px;
    color: #d63384;
    margin: 20px;
    min-height: 60px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .memoryMessage.show {
    opacity: 1;
  }

  .navBtn {
    background: #ff4da6; color: white;
    padding: 10px 25px;
    font-size: 16px;
    border: none; border-radius: 15px;
    cursor: pointer; margin: 10px;
  }
  .navBtn:hover { background: #e60073; }

  /* Birthday Message */
  #bdayMessage {
    padding: 40px;
    font-size: 20px;
    color: #d63384;
    opacity: 0;
    transition: opacity 1s ease;
  }
  #bdayMessage.show { opacity: 1; }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<!-- Front Page -->
<div id="frontPage">
  <img src="085f036aa0707d484ad1c2e2eb7bdb8f.gif" id="frontGif" alt="Birthday GIF">
  <h1>üéâ Happy Birthday Alexa! üéÇ</h1>
  <p>Do you want to see your gift? üíñ</p>
  <div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Popup -->
<div id="noPopup">
  Are you sure? üòÖ <br>
  <button id="popupYes">Yes</button>
  <button id="popupNo">No</button>
</div>

<!-- Envelope -->
<div id="envelope">
  Please üíå <br>
  <button id="envelopeOk">Okay</button>
</div>

<!-- Choose Box -->
<div id="chooseBox">
  <h2>Pick a Box üéÅ</h2>
  <button class="boxBtn" id="memoriesBox">Memories</button>
  <button class="boxBtn" id="messageBox">Birthday Message</button>
  <button class="boxBtn" id="backHomeBtn">‚¨Ö Back</button>
</div>

<!-- Memories -->
<div class="memoryContainer" id="memoryContainer">
  <img src="IMG_20250808_224412_489.jpg" class="memoryPhoto">
  <img src="IMG_20250808_224345_724.jpg" class="memoryPhoto">
  <img src="IMG_20250808_224338_724.jpg" class="memoryPhoto">
  <img src="image.jpg" class="memoryPhoto">
  <img src="2025-08-08-3732883265_cFrh24dq_265901392d1078981486a4c5db8963d033b02cb3.jpg" class="memoryPhoto">

  <div class="memoryMessage" id="memoryMessage"></div>

  <button class="navBtn" id="backBtn">Back</button>
  <button class="navBtn" id="nextBtn">Next</button>
</div>

<!-- Birthday Message -->
<div id="bdayMessage"></div>

<script>
const frontPage = document.getElementById('frontPage');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const noPopup = document.getElementById('noPopup');
const popupYes = document.getElementById('popupYes');
const popupNo = document.getElementById('popupNo');
const envelope = document.getElementById('envelope');
const envelopeOk = document.getElementById('envelopeOk');
const chooseBox = document.getElementById('chooseBox');
const memoriesBox = document.getElementById('memoriesBox');
const messageBox = document.getElementById('messageBox');
const memoryContainer = document.getElementById('memoryContainer');
const photos = document.querySelectorAll('.memoryPhoto');
const memoryMessage = document.getElementById('memoryMessage');
const nextBtn = document.getElementById('nextBtn');
const backBtn = document.getElementById('backBtn');
const bdayMessage = document.getElementById('bdayMessage');
const backHomeBtn = document.getElementById('backHomeBtn');

const messages = [
  "Remember this pic? hahahaha the bombastick side eye moments nimo bwhahahaha anways this is my fav pic so far and it means alot to me thank you for everything bossüíñ",
  "I was kilig ani bwahahahaha ngl and it was fun hanging out with you beh. Never been so happy till i met you <3",
  "I like your eyes here very much cant stop staring at your eyes whenever mag uban ta and even its full of people all i see you and only you boss",
  "Ah yes syempre how could i forget this, My very First Time experiencing photo booth and im glad it was you alexa,it made me so happy boss üå∏",
  "Syempre the last one pinaka fave nako sa tanan slowly falling inlove with you at this moment alexa ‚ù§Ô∏è!"
];
let step = 0; // step counts photo+message state

// Front page navigation
yesBtn.onclick = ()=>{ frontPage.style.display="none"; chooseBox.style.display="flex"; }
noBtn.onclick = ()=>{ noPopup.style.display="block"; }
popupNo.onclick = ()=>{ noPopup.style.display="none"; }
popupYes.onclick = ()=>{ noPopup.style.display="none"; frontPage.style.display="none"; chooseBox.style.display="flex"; }
envelopeOk.onclick = ()=>{ envelope.style.display="none"; chooseBox.style.display="flex"; }

// Box selection
memoriesBox.onclick = ()=>{ chooseBox.style.display="none"; memoryContainer.style.display="block"; step=0; showStep(); }
messageBox.onclick = ()=>{ chooseBox.style.display="none"; bdayMessage.style.display="block"; bdayMessage.textContent = "Happy Birthday Alexa! ü•≥üíñ I‚Äôm so grateful for you. I hope your day is filled with love and happiness!"; bdayMessage.classList.add("show"); }
backHomeBtn.onclick = ()=>{ chooseBox.style.display="none"; frontPage.style.display="flex"; }

// Show memories
function showStep(){
  photos.forEach(p=>p.classList.remove('show'));
  memoryMessage.classList.remove("show");
  memoryMessage.textContent="";
  
  let index = Math.floor(step/2);
  photos[index].classList.add('show');
  
  if(step%2===1){
    memoryMessage.textContent = messages[index];
    setTimeout(()=>memoryMessage.classList.add("show"), 50);
  }
}

// Navigation buttons
nextBtn.onclick = () => {
  if (step < photos.length * 2 - 1) {
    step++;
    showStep();
  } else {
    memoryContainer.style.display = "none";
    chooseBox.style.display = "flex";
  }
};
backBtn.onclick = () => {
  if (step > 1) {
    step = Math.floor((step - 1) / 2) * 2 - 1;
    if (step < 1) step = 1;
    showStep();
  } else {
    memoryContainer.style.display = "none";
    chooseBox.style.display = "flex";
  }
};
</script>
</body>
</html>
